<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNVRS Browser</title>
  <style>
    @font-face {
      font-family: "HelveticaNow";
      src: url("helveticanowtext-bold-demo.ttf") format("truetype");
    }

    body {
      margin: 0;
      font-family: "HelveticaNow", Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .logo {
      width: 128px;
      height: 128px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #888;
      margin: 0 0 30px;
    }

    .discord-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #5865F2, #7289DA);
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .discord-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="CNVRS Logo" class="logo">
    <h1>CNVRS Browser</h1>
    <h2>Explore the web in style</h2>
    <a href="https://discord.gg/uwYkDE9wqU" class="discord-button" target="_blank">Join our Discord</a>
  </div>
</body>
</html>
